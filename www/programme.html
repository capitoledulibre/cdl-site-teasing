<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Capitole logiciel libre Toulouse ENSEEIHT conférence atelier toulibre" lang="fr">
    <meta name="description" content="L'événement autour du Logiciel Libre à Toulouse, les 19 et 20 novembre 2016" lang="fr">
    <link href="css/styles.min.css" rel="stylesheet" />
    <title>Programme du Capitole du Libre 2016</title>
    <link href="/icons/favicon.ico" rel="shortcut icon">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/locale/fr.js" defer></script>
    <script type="text/javascript" src="js/programme.js" defer></script>
    <script src="js/jquery.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
</head>
<body>

<div id="event-details-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="event-title"></h3>
        <div class="container-fluid event-info">
          <div class="row">
            <div class="col-lg-6"><span class="glyphicon glyphicon-user"></span>&nbsp;<span class="event-persons"></span></div>
            <div class="col-lg-6"><span class="glyphicon glyphicon-tag"></span>&nbsp;<span class="event-track"></span></div>
          </div>
          <div class="row">
            <div class="col-lg-6"><span class="glyphicon glyphicon-time"></span>&nbsp;<span class="event-time"></span></div>
            <div class="col-lg-6"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;<span class="event-room"></span></div>
          </div>
          <div class="row">
            <div class="col-lg-6"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span class="event-type"></span></div>
          </div>
        </div>
        <div class="event-abstract"></div>
        <div class="event-description"></div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12" id="programme">
      <div style="display:flex;justify-content:center;align-items:center;font-size:600%;height:100vh">
        <span class="glyphicon glyphicon-refresh fa-spin"></span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
